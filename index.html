<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TradingView Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #1c1c1e;
      color: #ffffff;
    }

    #currency-select {
      width: 100%;
      height: 40px;
      font-size: 16px;
      margin: 10px 0;
      padding: 5px;
      background-color: #2c2c2e;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #tradingview_chart {
      flex-grow: 1;
      width: 100%;
      padding-bottom: 80px; /* Отступ для нижней панели */
      background-color: #2c2c2e;
    }

    .bottom-nav {
      height: 60px;
      background-color: #2c2c2e;
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 1px solid #444;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    .bottom-nav button {
      background-color: transparent;
      border: none;
      font-size: 14px;
      cursor: pointer;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ffffff;
    }

    .bottom-nav button span {
      font-size: 12px;
      margin-top: 5px;
    }

    .bottom-nav button img {
      width: 24px;
      height: 24px;
    }

    .buy-button {
      background-color: #ff007a;
      color: #ffffff;
      border: none;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .history-item {
      background-color: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ffffff;
    }

    .history-item span {
      color: #ff007a;
    }

  </style>
</head>
<body>
<select id="currency-select">
  <option value="BINANCE:BTCUSDT">BTC</option>
  <option value="BINANCE:TONUSDT">TON</option>
  <option value="BINANCE:ETHUSDT">ETH</option>
</select>

<div id="tradingview_chart"></div>

<div class="bottom-nav">
  <button>
    <img src="https://via.placeholder.com/24" alt="Задания">
    <span>Задания</span>
  </button>
  <button>
    <img src="https://via.placeholder.com/24" alt="Фортуна">
    <span>Фортуна</span>
  </button>
  <button>
    <img src="https://via.placeholder.com/24" alt="Биржа">
    <span>Биржа</span>
  </button>
  <button>
    <img src="https://via.placeholder.com/24" alt="Друзья">
    <span>Друзья</span>
  </button>
  <button>
    <img src="https://via.placeholder.com/24" alt="Аккаунт">
    <span>Аккаунт</span>
  </button>
</div>

<button class="buy-button">Купить BTC</button>

<div class="history-item">
  <span>BTC/BRK</span>
  <span>4432.4 Покупка</span>
</div>

<div class="history-item">
  <span>BTC/BRK</span>
  <span>4432.4 Покупка</span>
</div>

<div class="history-item">
  <span>BTC/BRK</span>
  <span>4432.4 Покупка</span>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
  function createWidget(symbol) {
    new TradingView.widget({
      "autosize": true,
      "symbol": symbol,
      "interval": "D",
      "timezone": "Europe/Moscow",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "container_id": "tradingview_chart",
      "hide_legend": false,
      "allow_symbol_change": false,
      "save_image": false,
      "calendar": false,
      "hide_volume": true
    });
  }

  document.addEventListener("DOMContentLoaded", function() {
    var select = document.getElementById('currency-select');
    createWidget(select.value);

    select.addEventListener('change', function() {
      document.getElementById('tradingview_chart').innerHTML = "";
      createWidget(this.value);
    });
  });
</script>
</body>
</html>
