<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Мини-аппа</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
        }

        .top-nav {
            display: flex;
            justify-content: space-around;
            background-color: #111;
            border-bottom: none;
        }

        .top-nav .btn {
            padding: 15px;
            color: #fff;
            font-size: 16px;
            background-color: #333;
            border-radius: 12px 12px 0 0;
            border: none;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }

        .top-nav .btn.active {
            background: linear-gradient(90deg, #f24b7d, #f25);
        }

        .top-nav .btn:not(.active) {
            background-color: #2b2b2b;
        }

        /* Контейнер для нижнего меню */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #111;
            padding: 10px 0;
            border-top: 2px solid #333; /* Удаляем серую полоску */
        }

        .tab {
            flex: 1;
            text-align: center;
            color: #ccc;
            font-size: 14px;
            padding: 10px 0;
        }

        .tab.active {
            background-color: #333;
            color: #f25;
        }

        .tab img {
            display: block;
            margin: 0 auto 5px;
            width: 25px;
            height: 25px;
        }

        .tab span {
            display: block;
        }
    </style>
</head>
<body>

<!-- Верхнее меню -->
<div class="top-nav">
    <button class="btn active">График</button>
    <button class="btn">Торговля</button>
</div>

<!-- Нижнее меню -->
<div class="bottom-nav">
    <div class="tab">
        <img src="icons/img.png" alt="Задания">
        <span>Задания</span>
    </div>
    <div class="tab">
        <img src="icons/img_1.png" alt="Фортуна">
        <span>Фортуна</span>
    </div>
    <div class="tab active">
        <img src="icons/img_3.png" alt="Биржа">
        <span>Биржа</span>
    </div>
    <div class="tab">
        <img src="icons/img_4.png" alt="Друзья">
        <span>Друзья</span>
    </div>
    <div class="tab">
        <img src="icons/img_5.png" alt="Аккаунт">
        <span>Аккаунт</span>
    </div>
</div>

</body>
</html>
